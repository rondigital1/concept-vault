version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: knowledge-distiller-db
    environment:
      POSTGRES_USER: knowledge
      POSTGRES_PASSWORD: knowledge
      POSTGRES_DB: knowledge_distiller
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U knowledge']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
